<!DOCTYPE html>
<html>
<head>
  <title>Blogger Boy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="../js/app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.1/mustache.min.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <header class="page-header">
      <h1>Bloggin it <small>Oh yeah</small></h1>
    </header>
    <form id="blog-form" class="form-inline">
      <input name="title" type="text" class="form-control" id="new-blog" placeholder="blog title">
      <input name="author" class="form-control" placeholder="Blog author">
      <input name="blog-body" class="form-control" placeholder="Content">
      <button type="submit" class="btn btn-default">Add blog</button>
    </form>
    <ul class="list-group" id="blog-ul"></ul>
  </div>
</body>
<script type="x-tmpl-mustache" id="blog-item-template">
  <li class="list-group-item">{{ title }}
    <span class="label label-default">{{ author }}</span>
    <span class="label label-default">{{ body }}</span>
    <button data-id="{{ _id }}" type="button" class="js-close close" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </li>
</script>
</html>
